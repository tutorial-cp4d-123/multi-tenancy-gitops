apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ibm-cpd-wa-instance
  annotations:
    argocd.argoproj.io/sync-wave: "270"
  labels:
    gitops.tier.group: ibm-cloudpak
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: tools
    server: https://kubernetes.default.svc
  project: services
  source:
    chart: ibm-cp4d-watson-assistant-instance
    repoURL: "" # Populated by kustomize patches in 2-services/kustomization.yaml
    targetRevision: 0.1.2
    helm:
      parameters:
        - name: metadata.name
          value: wa-cr
        - name: spec.license.accept
          value: "true"
        - name: spec.license.license
          value: Enterprise
        - name: spec.version
          value: 4.0.8
